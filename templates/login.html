<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">



    <title>Login</title>
</head>

<body>
    <div class="navbar">
        <img class="nav-icon" src="/static/younote.png" alt="">
        <h1 class="nav-header">YouNote</h1>
        <a class="home-btn" style="text-decoration:none" href="{{url_for('landing')}}">Home</a>
        <a class="sign-btn" style="text-decoration:none" href="{{url_for('signup')}}">Sign Up</a>
    </div>

    <div class="login-div">
    <img class="icon" src="/static/younote.png" alt="">
    <h1 class="login">Login</h1>
    <!-- Login form -->
    <form  method="POST" action="/login">
        <input class="login-form" type="text" name="email" placeholder = "Email"/><br>
        <input class="login-form-pass" type="password" name="password" placeholder = "Password"/><br>
        <input class="btn" type="submit" value="Login"/>
    </form>

        <!-- Get flash messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <b>{{message}}</b>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <p></p>
        <div class="line"></div>
        <a class="password" href="{{url_for('update_password')}}">Forgot Password?</a><br>
        <!-- URL for sign up page -->
        <a class="sign" href="{{url_for('signup')}}">Don't have an account? Sign Up!</a>

    </div>
</body>

</html>
